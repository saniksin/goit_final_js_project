<section class="filters-section">
  <div class="filters-header">
    <h2 class="section-title" id="section-title">Exercises</h2>
    <div class="filters-controls">
      <form id="exercise-search-form" class="exercise-search-form hidden">
        <input
          type="text"
          id="exercise-search-input"
          class="exercise-search-input"
          placeholder="Search"
          aria-label="Search exercises"
        >
        <button type="button" class="exercise-clear-btn hidden" id="exercise-clear-btn" aria-label="Clear search">
          <svg width="18" height="18" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use href="/img/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <button type="submit" class="exercise-search-btn" aria-label="Search">
          <svg width="18" height="18" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use href="/img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <ul id="filter-tabs" class="filter-tabs" role="tablist" aria-label="Filter by category">
        <li role="presentation">
          <button class="filter-tab active" role="tab" aria-selected="true" data-filter="Muscles">Muscles</button>
        </li>
        <li role="presentation">
          <button class="filter-tab" role="tab" aria-selected="false" data-filter="Body parts">Body parts</button>
        </li>
        <li role="presentation">
          <button class="filter-tab" role="tab" aria-selected="false" data-filter="Equipment">Equipment</button>
        </li>
      </ul>
    </div>
  </div>
</section>
