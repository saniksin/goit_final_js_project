<section class="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-title-wrapper">
        <img src="/img/star-icon.svg" alt="" class="hero-star-icon">
        <h1 class="hero-title">Get <i>Body</i> in shape, Stay healthy</h1>
      </div>
      <p class="hero-description">
        Transform your physique and embrace a healthier lifestyle with our comprehensive fitness and
        nutrition support.
      </p>
    </div>

    <div class="hero-image-wrapper">
      <picture>
        <!-- Mobile: до 767px -->
        <source
          media="(max-width: 767px)"
          type="image/webp"
          srcset="
            /img/webp/m_hero.webp 1x,
            /img/webp/m_hero@2x.webp 2x
          "
        >
        <source
          media="(max-width: 767px)"
          type="image/jpeg"
          srcset="
            /img/m_hero.jpg 1x,
            /img/m_hero@2x.jpg 2x
          "
        >

        <!-- Tablet: 768px - 1440px -->
        <source
          media="(min-width: 768px) and (max-width: 1440px)"
          type="image/webp"
          srcset="
            /img/webp/t_hero.webp 1x,
            /img/webp/t_hero@2x.webp 2x
          "
        >
        <source
          media="(min-width: 768px) and (max-width: 1440px)"
          type="image/jpeg"
          srcset="
            /img/t_hero.jpg 1x,
            /img/t_hero@2x.jpg 2x
          "
        >

        <!-- Desktop: від 1440px -->
        <source
          media="(min-width: 1440px)"
          type="image/webp"
          srcset="
            /img/webp/d_hero.webp 1x,
            /img/webp/d_hero@2x.webp 2x
          "
        >
        <source
          media="(min-width: 1440px)"
          type="image/jpeg"
          srcset="
            /img/d_hero.jpg 1x,
            /img/d_hero@2x.jpg 2x
          "
        >

        <img
          src="/img/d_hero.jpg"
          alt="Working out together"
          class="hero-img-large"
          width="1376"
          height="574"
          loading="eager"
          fetchpriority="high"
        >
      </picture>
    </div>

    <div class="hero-right">
      <picture>
        <!-- Desktop: від 1440px (на mobile та tablet hero-right не відображається) -->
        <source
          type="image/webp"
          srcset="
            /img/webp/d_tag.webp 1x,
            /img/webp/d_tag@2x.webp 2x
          "
        >
        <source
          type="image/jpeg"
          srcset="
            /img/d_tag.jpg 1x,
            /img/d_tag@2x.jpg 2x
          "
        >

        <img
          src="/img/d_tag.jpg"
          alt="Workout"
          class="hero-img-small"
          width="168"
          height="100"
          loading="eager"
        >
      </picture>
      <div class="hero-tags" aria-hidden="true">
        <span class="tag">#Sport</span>
        <span class="tag">#Healthy</span>
        <span class="tag">#Workout</span>
        <span class="tag">#Diet</span>
      </div>
    </div>
  </div>
</section>
