<div class="panel-image-card">
  <picture>
    <!-- Mobile: до 767px -->
    <source
      media="(max-width: 767px)"
      type="image/webp"
      srcset="
        /img/webp/m_side.webp 1x,
        /img/webp/m_side@2x.webp 2x
      "
    >
    <source
      media="(max-width: 767px)"
      type="image/jpeg"
      srcset="
        /img/m_side.jpg 1x,
        /img/m_side@2x.jpg 2x
      "
    >

    <!-- Tablet: 768px - 1440px -->
    <source
      media="(min-width: 768px) and (max-width: 1440px)"
      type="image/webp"
      srcset="
        /img/webp/t_side.webp 1x,
        /img/webp/t_side@2x.webp 2x
      "
    >
    <source
      media="(min-width: 768px) and (max-width: 1440px)"
      type="image/jpeg"
      srcset="
        /img/t_side.jpg 1x,
        /img/t_side@2x.jpg 2x
      "
    >

    <!-- Desktop: від 1440px -->
    <source
      media="(min-width: 1440px)"
      type="image/webp"
      srcset="
        /img/webp/d_side.webp 1x,
        /img/webp/d_side@2x.webp 2x
      "
    >
    <source
      media="(min-width: 1440px)"
      type="image/jpeg"
      srcset="
        /img/d_side.jpg 1x,
        /img/d_side@2x.jpg 2x
      "
    >

    <img src="/img/d_side.jpg" alt="Women doing sports" class="panel-image" width="335" height="571" loading="lazy">
  </picture>
</div>
